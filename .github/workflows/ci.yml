name: azure2jira CI
on: [pull_request]
jobs:
  code_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install npm@latest -g
      - run: npm ci
        working-directory: ./tasks/extractor
      - run: npm run lint:check
        working-directory: ./tasks/extractor
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install npm@latest -g
      - run: npm ci
        working-directory: ./tasks/extractor
      - run: npm run test
        working-directory: ./tasks/extractor
